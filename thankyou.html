<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You!</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
  }
  
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .message {
    text-align: center;
  }
  
  .heading {
    font-size: 2.5rem;
    color: #ff9900;
  }
  
  .subheading {
    font-size: 1.5rem;
    color: #333;
  }
  
  .animation {
    font-size: 1.2rem;
    color: #555;
    animation: bounce 1.5s infinite;
  }
  
  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="message">
      <h1 class="heading">Thank You!</h1>
      <p class="subheading">You've completed my survey - I really appreciate it!</p>
    </div>
  </div>
</body>
</html>
